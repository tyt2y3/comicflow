<!DOCTYPE html>
<head>
<meta http-equiv='content-type' content='text/html; charset=UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<title>layout test</title>
<style>
#overlay, #backdrop
{
	position:absolute;
	left:0; top:0;
	width:100%;
	height:100%;
}
#overlay
{
	overflow-y:scroll;
}
#placer
{
	width:100%;
	height:2000px;
}
</style>
</head>

<body>
<div id='backdrop'>
  <div id='content'></div>
</div>
<div id='overlay'>
  <div id='placer'></div>
</div>

<script>
var overlay = document.getElementById('overlay');
var content = document.getElementById('content');
overlay.addEventListener('scroll', onscroll, false);
function onscroll()
{
	content.innerHTML = overlay.scrollTop + '/' + (overlay.scrollHeight - overlay.clientHeight);
}
</script>
</body>
