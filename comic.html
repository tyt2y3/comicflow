<!DOCTYPE html>
<head>
<meta http-equiv='content-type' content='text/html; charset=UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<title>comic test</title>
<style>
#overlay, #backdrop
{
	position:absolute;
	left:0; top:0;
	width:100%;
	height:100%;
}
#overlay
{
	overflow-y:scroll;
}
#backdrop
{
	overflow:hidden;
}
#placer
{
	width:100%;
	height:2000px;
}
</style>
</head>

<body>
<div id='backdrop'>
  <img id='content' src='comic.jpg'/>
</div>
<div id='overlay'>
  <div id='placer'></div>
</div>

<script>
//[[left, top, right, bottom], ...]
var boxes = [[1401,1,1599,409],[900,1,1400,400],[810,2,1035,384],[1160,414,1599,764],[809,415,1150,768],[1204,767,1599,993],[810,769,1205,995],[1216,995,1599,1250],[808,998,1200,1250],[369,0,764,296],[1,1,353,292],[0,319,762,586],[390,612,762,867],[1,612,390,862],[1,860,755,1250]];
var content = document.getElementById('content');
var overlay = document.getElementById('overlay');
var placer = document.getElementById('placer');

setTimeout(function(){
	placer.style.height = window.innerHeight * boxes.length * 1 + 'px';
},1);

overlay.addEventListener('scroll', onchange, false);
window.addEventListener('resize', onchange, false);
function onchange()
{
	var r = overlay.scrollTop / (overlay.scrollHeight - overlay.clientHeight);
	if (r>=1.0) r=0.999999;
	var R = 1/(boxes.length-1);
	var boxi = Math.floor(r/R);
	var t = (r%R/R);
	camera(interbox(boxes[boxi], boxes[boxi+1], t));
}
onchange();

function interbox(A,B,t)
{
	function T(a,b)
	{
		return a+(b-a)*t;
	}
	return [T(A[0],B[0]), T(A[1],B[1]), T(A[2],B[2]), T(A[3],B[3])];
}
function camera(box)
{
	var x = -(box[0]+box[2])/2;
	var y = -(box[1]+box[3])/2;
	var w = box[2]-box[0];
	var h = box[3]-box[1];
	var scalex = window.innerWidth / w;
	var scaley = window.innerHeight / h;
	var scale = scalex < scaley ? scalex : scaley;
	scale *= 0.95;
	content.style['transformOrigin']= '0 0';
	content.style['transform']=
		'translate3d('+window.innerWidth/2+'px,'+window.innerHeight/2+'px,0) '+
		'scale3d('+scale+','+scale+',1.0) '+
		'translate3d('+x+'px,'+y+'px,0) ';
}
</script>
</body>
